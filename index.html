<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="img/Vector.9acae8482e5b5b17160c.svg" alt="Логотип сайта - Mesto Russia." class="logo"/></header><main class="content"><section class="profile"><div class="profile__container"><img src="img/Avatar.b753884611c00f7b1e8f.jpg" alt="Аватар профиля." class="profile__avatar"/> <button class="profile__avatar-button"></button><div class="profile__info"><div class="profile__name-container"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button"></button></div><p class="profile__description">Исследователь океана</p></div></div><button class="profile__add-button"></button></section><section class="cards" aria-label="Секция для карточек"><ul class="cards__list"></ul></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><section class="popup popup_edit"><div class="popup__container"><button class="popup__close"></button><form name="editForm" class="popup__form" novalidate><h2 class="popup__title">Редактировать профиль</h2><fieldset class="popup__info"><label for="name" class="popup__label"></label> <input class="popup__input popup__input_type_name" id="name" name="name" placeholder="Имя" required minlength="2" maxlength="40"/> <span class="popup__error" id="name-error"></span> <label for="about" class="popup__label"></label> <input class="popup__input popup__input_type_description" id="about" name="about" placeholder="О себе" required minlength="2" maxlength="200"/> <span class="popup__error" id="about-error"></span></fieldset><button type="submit" class="popup__button">Сохранить</button></form></div></section><section class="popup popup_add"><div class="popup__container"><button class="popup__close"></button><form name="addForm" class="popup__form" novalidate><h2 class="popup__title">Новое место</h2><fieldset class="popup__info"><label for="title" class="popup__label"></label> <input class="popup__input popup__input_type_name" id="title" name="name" placeholder="Название" required minlength="2" maxlength="30"/> <span class="popup__error" id="title-error"></span> <label for="link" class="popup__label"></label> <input type="url" class="popup__input popup__input_type_description" id="link" name="link" placeholder="Ссылка на картинку" required/> <span class="popup__error" id="link-error"></span></fieldset><button type="submit" class="popup__button">Создать</button></form></div></section><section class="popup popup_photo" aria-label="Секция попапа с фотографией"><div class="popup__container-image"><button class="popup__close"></button><figure class="popup__figure"><img src="#" alt="" class="popup__image"/><figcaption class="popup__caption"></figcaption></figure></div></section><section class="popup popup_delete"><div class="popup__container"><button class="popup__close"></button><form name="deleteForm" class="popup__form" novalidate><h2 class="popup__title">Вы уверены?</h2><button type="submit" class="popup__button popup__button_delete">Да</button></form></div></section><section class="popup popup_avatar"><div class="popup__container"><button class="popup__close"></button><form name="avatarForm" class="popup__form" novalidate><h2 class="popup__title">Обновить аватар</h2><fieldset class="popup__info"><label for="link-avatar" class="popup__label"></label> <input type="url" class="popup__input popup__input_type_avatar-link" id="link-avatar" name="link-avatar" placeholder="Ссылка на картинку" required/> <span class="popup__error" id="link-avatar-error"></span></fieldset><button type="submit" class="popup__button">Сохранить</button></form></div></section><template id="photo-card-template"><div class="card"><img src="#" alt="" class="card__image"/><div class="card__image-description"><h2 class="card__title"></h2><div class="card__like-container"><button class="card__like"></button><p class="card__like-number">1</p></div></div><button class="card__delete"></button></div></template></body></html>
