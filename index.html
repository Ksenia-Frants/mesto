<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <img
        src="./images/logo/Vector.svg "
        alt="Логотип сайта - Mesto Russia."
        class="logo"
      />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img
            src="./images/Avatar.jpg"
            alt="Аватар профиля."
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__name-container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="elements__list-object">
            <img
              src="./images/karachaevsk.jpg"
              alt="Крепость в Карачаевске."
              class="elements__image"
            />
            <div class="elements__image-description">
              <h2 class="elements__title">Карачаевск</h2>
              <button class="elements__like elements__like_active"></button>
            </div>
          </li>
          <li class="elements__list-object">
            <img
              src="./images/elbrus.jpg"
              alt="Гора Эльбрус на закате."
              class="elements__image"
            />
            <div class="elements__image-description">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button class="elements__like elements__like_active"></button>
            </div>
          </li>
          <li class="elements__list-object">
            <img
              src="./images/dombai.jpg"
              alt="Горы в Домбае."
              class="elements__image"
            />
            <div class="elements__image-description">
              <h2 class="elements__title">Домбай</h2>
              <button class="elements__like elements__like_active"></button>
            </div>
          </li>
          <li class="elements__list-object">
            <img
              src="./images/kamchatka.jpg"
              alt="Камчатский пляж."
              class="elements__image"
            />
            <div class="elements__image-description">
              <h2 class="elements__title">Камчатка</h2>
              <button class="elements__like elements__like_active"></button>
            </div>
          </li>
          <li class="elements__list-object">
            <img
              src="./images/altai.jpg"
              alt="Подвесной мост на Алтае."
              class="elements__image"
            />
            <div class="elements__image-description">
              <h2 class="elements__title">Алтай</h2>
              <button class="elements__like elements__like_active"></button>
            </div>
          </li>
          <li class="elements__list-object">
            <img
              src="./images/olkhon.jpg"
              alt="Замерзший лед на Ольхоне."
              class="elements__image"
            />
            <div class="elements__image-description">
              <h2 class="elements__title">Ольхон</h2>
              <button class="elements__like elements__like_active"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__close"></button>
        <form class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__info">
            <label for="name" class="popup__label"></label>
            <input
              type="text"
              class="popup__input popup__input_type_name"
              id="name"
              name="name"
              placeholder="Имя"
            />
            <label for="description" class="popup__label"></label>
            <input
              type="text"
              class="popup__input popup__input_type_description"
              id="description"
              name="description"
              placeholder="О себе"
            />
          </fieldset>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
